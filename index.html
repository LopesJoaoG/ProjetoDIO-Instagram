<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <main class="instagram-wrapper">
        <section class="instagram-phone">
            <img src="imagens/instagram-celular.png">
        </section>
        <section class="instagram-continue">
            <div class="group">
                <img src="imagens/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <figure class="profile-photo">
                    <img src="imagens/perfil-instagram.png" alt="Foto de Perfil">
                </figure>
                <a href="#" class="instagram-login">Continue como joaop.lopesgui</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é joaop.lopesgui?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
